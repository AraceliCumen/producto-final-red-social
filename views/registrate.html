<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Viru Social</title>
    <link rel="stylesheet" href="../vendors/bootstrap-3.3.7-dist/css/bootstrap.min.css">
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../css/main.css">

  <body>
    <div class="container-fluid">
        <div class="row image-title">
            <div class="col-xs-2  col-md-1">

        </div>
        <div class="row">
            <div class="col-xs-12 text-center">
                <h1>REGISTRO</h1>
            </div>
        </div>
        <form action="" id="">

                <span class="input-group-addon">
                    <i class="glyphicon glyphicon-user"></i>
                </span>
                <input id="name" type="name" class="form-control" name="name" placeholder="Nombre">
            </div>
            <div class="input-group col-md-offset-2 col-md-8 col-md-offset-2 ">

                    <i class="glyphicon glyphicon-plane"></i>

            </div>
            <div class="input-group col-md-offset-2 col-md-8 col-md-offset-2 ">

                    <i class="glyphicon glyphicon-calendar"></i>
                </span>

            </div>
            <div class="form-group col-md-offset-2 col-md-8 col-md-offset-2 ">
               <label>Sexo: </label>
                    <input type="radio" name="sexo" value="h"> Hombre
               <input type="radio" name="sexo" value="m"> Mujer
            </div>
            <div class="input-group col-md-offset-2 col-md-8 col-md-offset-2 ">
                <span class="input-group-addon">
                    <i class="glyphicon glyphicon-heart"></i>
                </span>
                <input id="like" type="like" class="form-control" name="like" placeholder="Mis gustos y preferencias">
            </div>
            <div class="input-group col-md-offset-2 col-md-8 col-md-offset-2 ">
                <span class="input-group-addon">
                    <i class="glyphicon glyphicon-book"></i>
                </span>
                <input id="like" type="like" class="form-control" name="like" placeholder="Mi carrera profecional">
            </div>
            <div class="input-group col-md-offset-2 col-md-8 col-md-offset-2 ">
                <span class="input-group-addon">
                    <i class="glyphicon glyphicon-envelope"></i>
                </span>
                <input id="like" type="like" class="form-control" name="like" placeholder="Correo">
            </div>
            <div class="input-group col-md-offset-2 col-md-8 col-md-offset-2 ">
                <span class="input-group-addon">
                    <i class="glyphicon glyphicon-lock"></i>
                </span>
                <input id="password" type="password" class="form-control" name="password" placeholder="ContraseÃ±a">
            </div>
            <div class="checkbox col-md-offset-2 col-md-8 col-md-offset-2">
                <label>
                    <input type="checkbox" >Acepto, <a href="">terminos y condiciones del servicio</a>
                </label>
            </div>
            <div class="row">
                <div class="col-xs-12 col-md-offset-3 col-md-6 col-md-offset-3 text-center">
                  <a class="btn btn-default" role="button">GUARDAR</a>
                </div>
            </div>
        </form>
    </div>
     <!-- scripts -->
    <script src="../vendors/jquery-3.2.1.js"></script>
    <script src="../js/app.js"></script>
    <script src="../vendors/bootstrap-3.3.7-dist/js/bootstrap.min.js"></script>
  </body>
</html>
