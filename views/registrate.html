<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Viru Social</title>
    <link rel="stylesheet" href="../vendors/bootstrap-3.3.7-dist/css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css?family=Acme:400,500,600,700,800,900" rel="stylesheet">
    <link rel="stylesheet" href="../css/main.css">
  </head>
  <body>
    <div class="container-fluid registry">
        <div class="row image-title">
            <div class="col-xs-2  col-md-1">
                <a href="../index.html">
                    <img src="../assets/images/llama.png" class="img-responsive" alt="">
                    <p class="registry-paragraph">Atrás</p>
                </a>
            </div>
        </div>
        <div class="row">
            <div class="col-xs-12 text-center">
                <h1 class="title-registry">VIRÚ SOCIAL</h1>
                <p>Regístrate con tu dirección de email</p>
            </div>
        </div>
        <form action="" id="user-registration">
            <div class="input-group registry col-md-offset-2 col-md-8 col-md-offset-2 ">
                <span class="input-group-addon">
                    <i class="glyphicon glyphicon-user"></i>
                </span>
                <input id="name" type="name" class="form-control" name="name" placeholder="Nombre">
            </div>
            <div class="input-group registry col-md-offset-2 col-md-8 col-md-offset-2 ">
                <span class="input-group-addon">
                    <i class="glyphicon glyphicon-plane"></i>
                </span>
                <input id="validate" type="nationality" class="form-control" name="nationality" placeholder="Nacionalidad">
            </div>
            <div class="input-group registry col-md-offset-2 col-md-8 col-md-offset-2 ">
                <span class="input-group-addon">
                    <i class="glyphicon glyphicon-calendar"></i>
                </span>
                <input id="validate" type="birth" class="form-control" name="birth" placeholder="Fecha de Nacimiento">
            </div>
            <div class="form-group registry col-md-offset-2 col-md-8 col-md-offset-2 ">
               <label>Sexo: </label>
                    <input id="sexo" type="radio" name="sexo" value="h"> Hombre
               <input id="sexo" type="radio" name="sexo" value="m"> Mujer
            </div>
            <div class="input-group registry col-md-offset-2 col-md-8 col-md-offset-2 ">
                <span class="input-group-addon">
                    <i class="glyphicon glyphicon-heart"></i>
                </span>
                <input id="pleasures" type="pleasures" class="form-control" name="pleasures" placeholder="Describe en pocas palabras tus gustos(15)">
            </div>
            <div class="input-group registry col-md-offset-2 col-md-8 col-md-offset-2 ">
                <span class="input-group-addon">
                    <i class="glyphicon glyphicon-globe"></i>
                </span>
                <input id="validate" type="travel" class="form-control" name="travel" placeholder="¿Cual fue el destino de tu ultimo viaje?">
            </div>
            <div class="input-group registry col-md-offset-2 col-md-8 col-md-offset-2 ">
                <span class="input-group-addon">
                    <i class="glyphicon glyphicon-education"></i>
                </span>
                <input id="validate" type="profession" class="form-control" name="profession" placeholder="¿Qué carrera estudias?">
            </div>
            <div class="input-group registry col-md-offset-2 col-md-8 col-md-offset-2 ">
                <span class="input-group-addon">
                    <i class="glyphicon glyphicon-book"></i>
                </span>
                <input id="validate" type="code" class="form-control" name="code" placeholder="Ingrese codigo de Estudiante">
            </div>
            <div class="input-group registry col-md-offset-2 col-md-8 col-md-offset-2 ">
                <span class="input-group-addon">
                    <i class="glyphicon glyphicon-envelope"></i>
                </span>
                <input id="email" type="email" class="form-control" name="email" placeholder="Correo">
            </div>
            <div class="input-group registry col-md-offset-2 col-md-8 col-md-offset-2 ">
                <span class="input-group-addon">
                    <i class="glyphicon glyphicon-lock"></i>
                </span>
                <input id="password" type="password" class="form-control" name="password" placeholder="Contraseña">
            </div>
            <div class="checkbox col-md-offset-2 col-md-8 col-md-offset-2">
                <label>
                    <input type="checkbox">Aceptas los <a href="">terminos y condiciones </a> y la política de privacidad de Viru Social.
                </label>
            </div>
            <div class="row">
                <div class="col-xs-12 col-md-offset-3 col-md-6 col-md-offset-3 text-center">
                  <button type="submit" class="btn btn-lg btn-block submit text-uppercase" id="registry" disabled="disabled">Registrarse</button>
                </div>
            </div>
        </form>
    </div>
     <!-- scripts -->
    <script src="../vendors/jquery/jquery-3.2.1.min.js"></script>
    <script src="../js/registrate.js"></script>
    <script src="../vendors/bootstrap-3.3.7-dist/js/bootstrap.min.js"></script>
  </body>
</html>
